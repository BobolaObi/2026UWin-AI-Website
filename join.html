<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Windsor AI Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

<body>
  <div class="shell">
    <header data-reveal>
      <a class="brand" href="index.html">
        <img class="uw-logo" src="university-of-windsor-logo-vector.svg" alt="University of Windsor logo">

      <nav>
        <a href="events.html">Events</a>
        <a href="leaders.html">Leaders</a>
        <a href="join.html">Join</a>
